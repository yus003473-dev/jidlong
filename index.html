
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女王的接龙小助手 - AI 驱动版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <style>
        body { font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif; -webkit-tap-highlight-color: transparent; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        #error-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); color: white; padding: 20px; z-index: 9999; font-family: monospace; }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <div id="error-overlay">
      <h1 style="color: #ff4d4d">脚本运行错误:</h1>
      <pre id="error-content"></pre>
      <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: white; color: black; border-radius: 5px;">重新加载</button>
    </div>
    
    <script>
      // 捕获运行时错误并显示在屏幕上
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const overlay = document.getElementById('error-overlay');
        const content = document.getElementById('error-content');
        overlay.style.display = 'block';
        content.textContent = `消息: ${msg}\n文件: ${url}\n行号: ${lineNo}:${columnNo}\n堆栈: ${error?.stack}`;
        return false;
      };
    </script>

    <script type="module" src="index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW registration failed: ', err));
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
